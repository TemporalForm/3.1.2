<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:object="${user}" th:action="@{/crud/update/(id=${user.getId()})}" method="post">

    <label for="name">Enter new name: </label>
    <input th:field="*{username}" type="text" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br>

    <label for="email">Enter new email: </label>
    <input th:field="*{email}" type="email" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="password">Enter new password: </label>
    <input th:field="*{password}" type="password" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>

    <label>Role:</label><br>

    <div th:each="role : ${allRoles}">
        <input type = "checkbox"
               name = "roleIds"
               th:value = "${role.getId()}"
               th:checked = "${user.getRoles().contains(role)}"
               th:text = "${role.getName()}">
    </div>

    <input type="submit" value="Update user">

</form>
</body>
</html>
